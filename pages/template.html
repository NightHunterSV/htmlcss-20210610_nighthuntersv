<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../build/index.css">
        <title>Component page template</title>
    </head>
    <body class="page">
    <header class="header page__header">
        <div class="page__container">
            <div class="header__top-line">
                <svg class="header__shapes" width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="1" width="30" height="30" fill="#212429"/>
                    <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                    <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                </svg>
                <div class="menu menu_horizontal header__menu">
                    <ul class="menu__items">
                        <li class="menu__item menu__item_active">Components</li>
                        <li class="menu__item">About</li>
                        <li class="menu__item">Contact</li>
                    </ul>
                </div>
                <div class="theme-switch header__theme-switch">
                    <svg viewBox="0 0 24 24" class="theme-switch__day">
                        <use xlink:href="../assets/images/sprite.svg#icon-sun"></use>
                    </svg>
                    <label class="toggler theme-switch__toggler">
                        <input type="checkbox" class="toggler__input">
                        <span class="toggler__control"></span>
                    </label>
                    <svg viewBox="0 0 24 24" class="theme-switch__night">
                        <use xlink:href="../assets/images/sprite.svg#icon-moon"></use>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="page__main page__container page__container_flex">
        <aside class="sidebar page__sidebar">
            <div class="menu menu_vertical sidebar__menu">
                <h4 class="menu__caption">Elements</h4>
                <ul class="menu__items">
                    <li class="menu__item">
                        <a class="menu__item-link" href="pages/forms.html">Custom form elements</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__item-link" href="pages/avatar.html">Avatar</a>
                    </li>
                </ul>
            </div>
            <div class="menu menu_vertical sidebar__menu">
                <h4 class="menu__caption">Containers</h4>
                <ul class="menu__items">
                    <li class="menu__item">
                        <a class="menu__item-link" href="pages/tooltip.html">Tooltip</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__item-link" href="pages/modal.html">Modal dialog</a>
                    </li>
                </ul>
            </div>
            <div class="menu menu_vertical sidebar__menu">
                <h4 class="menu__caption">Templates</h4>
                <ul class="menu__items">
                    <li class="menu__item">
                        <a class="menu__item-link" href="pages/calendar.html">Calendar</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__item-link" href="pages/histogram.html">Histogram</a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="component-area page__component-area">
            <div class="component-area__container">
                <h3 class="component-area__title">Component title</h3>
            </div>
            <div class="component-area__presentation">
                <div class="component-area__container">
                    Component preview
                </div>
            </div>
            <div class="tabs component-area__code">
                <input class="tabs__input" type="radio" name="tabs" id="html-tab" checked>
                <input class="tabs__input" type="radio" name="tabs" id="css-tab">

                <div class="tabs__scroller">
                    <div class="component-area__container">
                        <div class="tabs__wrapper">
                            <label class="tabs__tab" for="html-tab">HTML</label>
                            <label class="tabs__tab" for="css-tab">CSS</label>
                        </div>
                    </div>
                </div>

                <div class="tabs__content-wrapper">
                    <div class="component-area__container">
                        <div class="tabs__cards">
                            <div class="tabs__content tabs__content_html">
                                Component markup
                            </div>
                            <div class="tabs__content tabs__content_css">
                                Component styles
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer_alternative page__footer">
        <div class="page__container">
            <h5 class="footer__description footer__description_alternative">
                Reusable component library
            </h5>
        </div>
    </footer>
    </body>
</html>
