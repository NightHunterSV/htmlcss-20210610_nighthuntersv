<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/fonts/fonts.css">
        <link rel="stylesheet" href="./toggler.css">
        <title>07-lection5/03-toggler</title>
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <span class="toggler__control"></span>
            <span class="toggler__label">Off</span>
        </label>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" checked>
            <span class="toggler__control"></span>
            <span class="toggler__label">On</span>
        </label>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled>
            <span class="toggler__control"></span>
            <span class="toggler__label">Disabled</span>
        </label>
    </body>
</html>
