<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/fonts/fonts.css">
        <link rel="stylesheet" href="./checkbox.css">
        <title>07-lection5/01-checkbox</title>
    </head>
    <body>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input">
            <span class="checkbox__control">
                <svg viewBox="0 0 15 13" class="checkbox__icon">
                    <use xlink:href="../../assets/images/sprite.svg#icon-check"></use>
                </svg>
            </span>
            <span class="checkbox__label">Default</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" checked>
            <span class="checkbox__control">
                <svg viewBox="0 0 15 13" class="checkbox__icon">
                    <use xlink:href="../../assets/images/sprite.svg#icon-check"></use>
                </svg>
            </span>
            <span class="checkbox__label">Checked</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" disabled>
            <span class="checkbox__control">
                <svg viewBox="0 0 15 13" class="checkbox__icon">
                    <use xlink:href="../../assets/images/sprite.svg#icon-check"></use>
                </svg>
            </span>
            <span class="checkbox__label">Disabled</span>
        </label>
    </body>
</html>
